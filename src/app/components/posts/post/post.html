<div class="post {{post.model}} ff-roboto-mono post-p">
  <img src="/{{ post.model}}.png" alt="Aspas">
  <p class="content">{{ post.content }}</p>
  <p class="author"><b>{{ post.author }}</b></p>
  <div class="action">
    <button class="button-edit">
      <img src="/icone-editar.png" alt="Icone de editar">
    </button>
    <button class="button-delete">
      <img src="/icone-deletar.png" alt="Icone de deletar">
    </button>
  </div>
</div>
